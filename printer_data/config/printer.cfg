[include mainsail.cfg]
[include system/*.cfg]
[include macros/*.cfg]

# [gcode_controller]
# command_timeout: 0.5 

[printer]
kinematics: corexy
max_velocity: 350
max_accel:    4000
max_z_velocity: 25
max_z_accel: 300
square_corner_velocity: 7.0 #8.0

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[mcu] #Manta
canbus_uuid: c8a4470807a5

[mcu CB1]
serial: /tmp/klipper_host_mcu

[force_move]
enable_force_move: True

[exclude_object]

[gcode_arcs]
resolution: 0.1

[idle_timeout]
timeout: 2400

[output_pin PowerOFF]
pin: !PD14 #!PD13
shutdown_value: 1

[input_shaper]

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
# axes_map: z,-y,x #SB2240
axes_map: x,y,z  #EBB36

[lis2dw]
cs_pin: idm:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345 #lis2dw
probe_points: 175, 175, 20

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 5
keep_raw_csv: False
show_macros_in_webui: True

[fan]
pin: EBBCan: PA1
#max_power: 0.8
kick_start_time: 0.5 #
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
off_below: 0.10 #


[heater_fan hotend_fan]
pin: EBBCan: PA0
fan_speed: 0.8 #1
kick_start_time: 0.5 #
heater: extruder
heater_temp: 50.0

[heater_fan controller_fan]
pin: PA3
heater: heater_bed
heater_temp: 45.0

[temperature_fan SoC_fan]
pin: PF7
#pin: RPI:gpio26
kick_start_time: 0.8
off_below: 0.25
max_power: 1.0
sensor_type: temperature_host
control: pid
min_temp: 10
max_temp: 95
pid_kp: 1.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.2
max_speed: 0.9
target_temp: 42


# [temperature_sensor EBBCan] #ebb_ntc
# sensor_type: Generic 3950
# sensor_pin: EBBCan: PA2

[temperature_sensor M8P]
sensor_type: temperature_mcu

[temperature_sensor CB1]
sensor_type: temperature_host

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 0
max_temp: 80

[heater_bed]
heater_pin: PA1
sensor_pin: PB1
sensor_type: Generic 3950 #ATC Semitec 104GT-2
min_temp: 0
max_temp: 135

# [fan_generic Nevermore]
# pin: PA5
# heater: heater_bed
# heater_temp: 85

[quad_gantry_level]
gantry_corners:
   -60,-10
   410,420
points:
   40, 21 #40
   40,291 #310
   310,291 #310
   310,21 #40
speed: 300
#horizontal_move_z: 2
retries: 7
retry_tolerance: 0.005 #0.0075
max_adjust: 10


[bed_mesh]
speed: 350 #300                   # Скорость калибровки
horizontal_move_z: 3         # Скорость движения по оси Z
mesh_min: 40,40              # Координаты минимальной точки калибровки x, y
mesh_max: 310,310            # Координаты максимальной точки калибровки x, y
probe_count: 15,15 #3,3 #50,50             # Количество точек отбора проб (7X7 — 49 точек)
# mesh_pps: 2,2                # Количество дополнительных точек отбора проб
algorithm: bicubic           # Алгоритмическая модель
# bicubic_tension: 0.2         # Алгоритмическая интерполяция не движения
adaptive_margin: 5


##relative_reference_index: 12


#[safe_z_home]
#home_xy_position: 175, 175
#   Sets the x, y position used for z homing with beacon
#z_hop: 10 #3
#   Retracts the z axis before x, y homing to avoid dragging the nozzle.

